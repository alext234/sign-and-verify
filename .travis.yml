sudo: required
dist: trusty
matrix:
	include:
		- language: python
		  python:
		  - "3.6"
		  before_script:
		  	- curl https://nixos.org/nix/install | sh
		  	- . ~/.nix-profile/etc/profile.d/nix.sh
		  	- nix-channel --add https://nix.dapphub.com/pkgs/dapphub
		  	- nix-channel --update
		  	- nix-env -iA dapphub.master.{dapp,seth,hevm,solc}
		
		  script:
		  	- ./.travis-build
		  	- dapp testnet --accounts=2 -- ./testnet_script.sh

		- language: node_js
		  node_js:
		  	- "9.8.0"
		  before_script:
		  	npm install -g web3
		  script:
		  	- ./.travis-build
		  	- dapp testnet --accounts=2 -- node testnet-web3.js
		  